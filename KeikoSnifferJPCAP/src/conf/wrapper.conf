#********************************************************************
# Wrapper Properties
#********************************************************************
# Java Application
wrapper.java.command=java

# Application parameters.  Add parameters as needed starting from 1
#wrapper.app.parameter.1=<YourMainClass>

# Java Additional Parameters
wrapper.java.additional.1=-server
wrapper.java.additional.2=-Djava.awt.headless=true
wrapper.java.additional.3=-Djava.net.preferIPv4Stack=true

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=net.instantcom.keikosniffer.KeikoSniffer

# Java Classpath (include wrapper.jar)  Add class path elements as needed starting from 1
wrapper.java.classpath.1=/opt/keiko-sniffer/lib/commons-codec-1.3.jar
wrapper.java.classpath.2=/opt/keiko-sniffer/lib/commons-collections-3.2.1.jar
wrapper.java.classpath.3=/opt/keiko-sniffer/lib/httpcore-4.0.1.jar
wrapper.java.classpath.4=/opt/keiko-sniffer/lib/commons-io-1.4.jar
wrapper.java.classpath.5=/opt/keiko-sniffer/lib/commons-lang-2.4.jar
wrapper.java.classpath.6=/opt/keiko-sniffer/lib/commons-logging-1.0.4.jar
wrapper.java.classpath.7=/opt/keiko-sniffer/lib/cssparser-0.9.5.jar
wrapper.java.classpath.8=/opt/keiko-sniffer/lib/htmlunit-2.3.jar
wrapper.java.classpath.9=/opt/keiko-sniffer/lib/htmlunit-core-js-2.2.jar
wrapper.java.classpath.10=/opt/keiko-sniffer/lib/jpcap-0.7.jar
wrapper.java.classpath.11=/opt/keiko-sniffer/lib/keiko-sniffer.jar
wrapper.java.classpath.12=/opt/keiko-sniffer/lib/log4j-1.2.14.jar
wrapper.java.classpath.13=/opt/keiko-sniffer/lib/nekohtml-1.9.9.jar
wrapper.java.classpath.14=/opt/keiko-sniffer/lib/resolver-2.8.1.jar
wrapper.java.classpath.15=/opt/keiko-sniffer/lib/sac-1.3.jar
wrapper.java.classpath.16=/opt/keiko-sniffer/lib/wrapper.jar
wrapper.java.classpath.17=/opt/keiko-sniffer/lib/xalan-2.7.0.jar
wrapper.java.classpath.18=/opt/keiko-sniffer/lib/xerces-2.8.1.jar
wrapper.java.classpath.19=/opt/keiko-sniffer/lib/xml-apis-2.8.1.jar

# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1=/opt/keiko-sniffer/lib

# Initial Java Heap Size (in MB)
wrapper.java.initmemory=256

# Maximum Java Heap Size (in MB)
wrapper.java.maxmemory=256

#********************************************************************
# Wrapper Logging Properties
#********************************************************************
# Format of output for the console.  (See docs for formats)
wrapper.console.format=PM

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO

# Log file to use for wrapper output logging.
wrapper.logfile=/opt/keiko-sniffer/log/wrapper.log

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=INFO

# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
#  'm' (mb) suffix.  For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=0

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=0

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=NONE

#********************************************************************
# Wrapper Windows Properties
#********************************************************************
# Title to use when running as a console
wrapper.console.title=Keiko Sniffer
